<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { background-color: #f7f7f7; }
        .container { margin-top: 40px; max-width: 720px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Recommended Crop</h1>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-success text-center">{{ crop_name }}</h3>
                <p class="card-text text-center">Model code: {{ crop_code }}</p>
                <hr>
                <h5>Input Summary</h5>
                <ul class="list-group list-group-flush">
                    {% for label, value in inputs.items() %}
                    <li class="list-group-item d-flex justify-content-between">
                        <span>{{ label }}</span>
                        <strong>{{ value }}</strong>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
            <a href="{{ request.url_for('crop_recommendation_form') }}" class="btn btn-primary">Back to Form</a>
            <a href="{{ request.url_for('home') }}" class="btn btn-secondary">Crop Yield Predictor</a>
        </div>
    </div>
</body>
</html>
